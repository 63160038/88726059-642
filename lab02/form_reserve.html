<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking</title>
</head>
<body>
    <h3>
        Hotel Booking
    </h3>
    <form method="post" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table>
            <tr>
                <td>
                    <label for="roomtype">Room Type &nbsp;&nbsp;&nbsp;&nbsp;</label>
                </td>
                <td colspan="2">
                    <select name="roomtype">
                        <option value="0">Please Select&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="1">Standard</option>
                        <option value="2">Luxury</option>
                        <option value="3">Deluxe</option>
                    </select>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numguest">Number of Guests &nbsp;&nbsp;&nbsp;&nbsp;</label>
                </td>
                <td colspan="2">
                    <select name="numguest">
                        <option value="0">Please Select&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                    </select>
                </td>
                <td>

                </td>
            </tr>
            <tr>   
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="fname" name="fname" id="name" >
                </td>
                <td>
                    <input type="lname" name="lname" id="name">
                </td>
            </tr>
            <tr>   
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>   
                <td>
                    <label for="arrival">Arraival</label>
                </td>
                <td>
                    <input type="date" name="arrivaldate" id="arrivaldate">
                </td>
                <td>
                    <input type="time" name="arrivaltime" id="arrivaltime">
                </td>
            </tr>
            <tr>   
                <td>
                    <label for="depart">Departure</label>
                </td>
                <td>
                    <input type="date" name="departdate" id="departdate">
                </td>
                <td>
                    <input type="time" name="departtime" id="departtime">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="choice">Free Pickup</label>
                </td>
                <td colspan="2">
                    <input type="checkbox" name="choice1" id="choice1" value="Yes">Yes, Sure! <br>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="checkbox" name="choice2" id="choice2" value="No">No, I already rented a car.
                </td>
            </tr>
            <tr>   
                <td>
                    <label for="flightnum">Flight Number</label>
                </td>
                <td>
                    <input type="flightnum" name="flightnum" id="flightnum">
                </td>
            </tr>
            <tr>
                <td>
                    Other requests
                </td>
                <td>
                    <Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea>
                    <br>
                    <input type="submit" value="Complete Reservation">
                </td>
            </tr>
        </table>
    </form>
</body>
